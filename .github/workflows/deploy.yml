name: Deploy Vite App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“ Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: ğŸ› ï¸ Build Vite App
        run: npm run build
        working-directory: ./frontend

      - name: ğŸ“‚ Debug: List build files
        run: ls -la ./frontend/dist

      - name: ğŸ§¹ Clean target folder before upload
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo rm -rf /var/www/chatapp/*

      - name: ğŸš€ Upload build files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./frontend/dist/*"
          target: "/var/www/chatapp"

      - name: ğŸ” Reload Nginx (optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl reload nginx
